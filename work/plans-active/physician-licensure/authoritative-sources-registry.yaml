# =============================================================================
# VERIFICATION AND VALIDATION RULES
# =============================================================================

validation_rules:
  required_domains:
    tier_1_mandatory:
      description: "At least one citation from these is REQUIRED"
      domains:
        - "*.gov"
        - "fsmb.org"
        - "fcvs.fsmb.org"
        - "docinfo.org"
        - "imlcc.org"
        - "accme.org"

    tier_2_supporting:
      description: "Acceptable as supporting citations"
      domains:
        - "ama-assn.org"
        - "*.edu"  # Use with verification date

  blocked_domains:
    description: "Never cite these as authoritative sources"
    domains:
      - "wikipedia.org"
      - "*.wordpress.com"
      - "medium.com"
      - "quora.com"
      - "reddit.com"
      - "*.blogspot.com"

  warning_domains:
    description: "May cite but verify currency"
    domains:
      - "*.edu"  # Academic sources may be outdated
      - "news sites"  # Verify primary source
      - "professional associations"  # May reflect advocacy positions

