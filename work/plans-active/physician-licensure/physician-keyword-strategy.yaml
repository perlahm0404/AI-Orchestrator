# Content guidelines (physician-specific)
content_guidelines:
  keyword_density:
    primary_keyword:
      min: 0.01  # 1%
      max: 0.03  # 3%
      target: 0.015  # 1.5%
    secondary_keywords:
      min: 0.005  # 0.5%
      max: 0.02   # 2%

  keyword_placement:
    required:
      - title  # Primary keyword must be in title
      - h1     # Primary keyword in H1
      - first_paragraph  # Within first 100 words
      - conclusion  # In conclusion section
    recommended:
      - h2_headings  # In at least 1 H2
      - meta_description  # In meta description
      - url_slug  # In URL slug

  heading_structure:
    h1_count: 1  # Exactly one H1
    h2_min: 4    # At least 4 H2s (more for physician content)
    h3_min: 2    # At least 2 H3s

  content_length:
    min_words: 1000  # Physician content tends longer
    target_words: 1800
    max_words: 3000

  links:
    internal_min: 2   # Link to other CredentialMate content
    external_min: 4   # Link to authoritative sources (more for regulatory content)
    required_external:
      - state_medical_board  # Official state board URL
      - fsmb_or_fcvs         # FSMB, FCVS, or DocInfo
      - official_fee_schedule # Current fee documentation

  readability:
    max_grade_level: 14  # Physician audience can handle higher
    target_grade_level: 12

