# KareMatch Adapter Configuration
#
# Project-specific settings for KareMatch.
# These tell Ralph HOW to verify, not WHAT rules to apply.

project:
  name: karematch
  path: /Users/tmac/karematch
  language: typescript

commands:
  lint: "npm run lint"
  typecheck: "npm run check"
  test: "npm test"
  coverage: "npm run test:coverage"

paths:
  source:
    - "src/"
    - "apps/"
    - "packages/"
  tests:
    - "tests/"
    - "__tests__/"
    - "**/*.test.ts"
    - "**/*.spec.ts"
  coverage_report: "coverage/lcov.info"

# L2 = Higher autonomy (not HIPAA)
autonomy_level: L2

# Project-specific thresholds (override policy defaults)
thresholds:
  coverage_minimum: 80
